<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Biscoito da sorte</title>
</head>

<body>
  <main>
    <div class="screen1 ">
      <h1>Qual é a sua sorte de hoje ?</h1>
      <p>Abra o biscoito e descubra</p>
      <div class="container-image">
        <img src="assets/cookie.svg" alt="imagem de um biscoito" id="cookie1">
      </div>
    </div>

    <div class="screen2 hide">
      <h1>Aqui está a sua sorte de hoje:</h1>
      <div class="box-messager">
        <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
      </div>
      <div class="container-image-2">
        <img src="assets/cookie-break.svg" alt="imagem de um biscoito quebrado" id="cookie2">
      </div>
      <button id="btn">Abrir outro biscoito</button>
    </div>


  </main>
  <script src="main.js"></script>
</body>

</html>
